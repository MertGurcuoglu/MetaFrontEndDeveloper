<!DOCTYPE html>
<html lang="en">

<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://littlelemon/">
  <meta property="og:description"
    content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Little Lemon Logo">
  </header>
  <main>
    <!-- Adım 1: Form öğesi ekleyin -->
    <form>
      <!-- Adım 2: Dört div öğesi ekleyin -->

      <!-- Adım 3: E-posta adresi için bir etiket ve giriş öğesi -->
      <div>
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Adım 4: Rezervasyon tarihi için bir etiket ve giriş öğesi -->
      <div>
        <label for="reservation-date">Rezervasyon Tarihi:</label>
        <input type="date" id="reservation-date" name="reservation-date" required>
      </div>

      <!-- Adım 5: Kişi sayısı için bir etiket ve giriş öğesi -->
      <div>
        <label for="number-of-people">Kişi Sayısı:</label>
        <input type="number" id="number-of-people" name="number-of-people" min="1" max="8" required>
      </div>

      <!-- Adım 6: İptal politikasını kabul etme için bir etiket -->
      <div>
        <label for="accept-policy">İptal politikasını kabul ediyorum:</label>
        <!-- Adım 7: Onay kutusu -->
        <input type="checkbox" id="accept-policy" name="accept-policy" required>
      </div>

      <!-- Adım 8: Düğme öğesi -->
      <button type="submit">Şimdi Rezervasyon Yap</button>
    </form>
  </main>
</body>

</html>
