<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Adım 1: Video öğesi ekleyin -->
  <video controls width="320" height="240">
    <!-- Adım 3: Kaynak öğesi ekleyin -->
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Adım 5: Form öğesi ekleyin -->
  <form>
    <!-- Adım 6: Derecelendirme alanı için div elemanı ekleyin -->
    <div>
      <!-- Adım 7: Derecelendirme için etiket ekleyin -->
      <label for="rating">Rating:</label>
      <!-- Adım 8: Input elemanı ekleyin -->
      <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
    </div>

    <!-- Adım 12: Datalist elemanı ekleyin -->
    <datalist id="ratings">
      <!-- Adım 13: Seçenek öğelerini ekleyin -->
      <option value="1" label="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5" label="5"></option>
    </datalist>

    <!-- Adım 19: Düğme öğesi ekleyin -->
    <button type="submit">Submit Rating</button>
  </form>
</body>

</html>
