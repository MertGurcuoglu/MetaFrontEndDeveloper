<!DOCTYPE html>
<html lang="en">

<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://littlelemon/">
  <meta property="og:description"
    content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Little Lemon Logo">
  </header>
  <main>
    <!-- Adım 1: Form öğesi ekleyin -->
    <form>
      <!-- Adım 2: İki div öğesi ekleyin -->
      <div>
        <!-- Adım 3: Kullanıcı adı için bir etiket öğesi ekleyin -->
        <label for="username">Kullanıcı Adı:</label>
        <!-- Adım 4: Kullanıcı adı için bir giriş öğesi ekleyin -->
        <input type="text" id="username" name="username" required minlength="2">
      </div>

      <div>
        <!-- Adım 7: Parola için bir etiket öğesi ekleyin -->
        <label for="password">Şifre:</label>
        <!-- Adım 8: Parola için bir giriş öğesi ekleyin -->
        <input type="password" id="password" name="password" required minlength="2">
      </div>

      <!-- Adım 12: "Log In" metnini içeren bir düğme ekleyin -->
      <button type="submit">Oturum Aç</button>
    </form>
  </main>
</body>

</html>
